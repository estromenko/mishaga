<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/styles/profile.css">
    <title>Профиль</title>
</head>
<body class="page">
    {% include "components/header.html" %}

    <div class="content">
        <h3>Профиль</h3>
        <form class="profile content__profile">
            <div class="profile__image">
                <img src="static/images/monke1.jpg" class="image__source"><br>
                
                <input type="file" id="image" style="display:none;">
                <label for="image" class="image__upload-button">Загрузить аватар</label>
            </div>
            <table class="profile__update-form">
                <tr>
                    <td>
                        <label>Имя</label><br>
                        <input type="text" class="profile__input" value={{first_name}}>
                    </td>
                    <td>
                        <label>Фамилия</label><br>
                        <input type="text" class="profile__input" value={{last_name}}>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Почта</label><br>
                        <input type="email" class="profile__input" value={{email}}>
                    </td>
                    <td>
                        <label>Общежитие</label><br>
                        <input type="text" class="profile__input" value={{dorm}}>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Пароль</label><br>
                        <input type="text" class="profile__input">
                    </td>
                    <td>
                        <label>Номер комнаты</label><br>
                        <input type="number" class="profile__input" value={{room_number}}>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" class="profile__submit">
                    </td>
                </tr>
            </table>
        </form>
        <form class="invitations content__invitations">
            <h3>Приглашения</h3>
            <input type="email" class="invitations__input" placeholder="Введите email">
            <input type="submit" class="invitations__submit" value="Отправить">
        </form>
        <table class="invitation-list">
            <tr>
                <th>
                    Email
                </th>
                <th>
                    Дата отправки
                </th>
                <th>
                    Статус
                </th>
            </tr>
            <tr class="invitation-list__item">
                <td>
                    emailemail@email.email
                </td>
                <td>
                    5/27/15
                </td>
                <td>
                    <img src="static/images/accepted_invitations.png">
                </td>
            </tr>
            <tr class="invitation-list__item">
                <td>
                    emailemail@email.email
                </td>
                <td>
                    5/27/15
                </td>
                <td>
                    <img src="static/images/unaccepted_invitations.png">
                </td>
            </tr>
        </table>
    </div>
    {% include "components/footer.html" %}
</body>
</html>
